<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>노는 페이지</h1>
	<!-- index.html로 이동할 경로를 웹상에서 절대경로로 작서 -->
	 

	
	<!-- index.html로 이동할 경로를 웹상에서 절대 경로 -->
	<a href="http://localhost:8888/Hello/index.html">눌러보세요</a>
	
	<!-- index.html로 이동할 경로를 서버 안에서 절대경로 -->	
	<a href="/Hello/index.html">눌러보세요</a>
	
	<!-- index.html로 이동할 경로를 상대경로로 작성 -->
	<img src=".../index.html">인덱스로</a>
	<!-- Hello는 컨텍스트 경로 -->
	
	
	
	
	<!-- 이미지 로딩 경로가 웹상에서 절대 경로 -->
	<img src="http://localhost:8888/Hello/images/rabbit2.png">
	<!-- 이미지 로딩 경로가 서버 안에서 절대경로 -->	
	<img src="/Hello/images/rabbit2.png">
	<!-- 이미지 로딩경로가 상대경로 -->
	<img src=".../images/rabbit2.png">
</body>
</html>
